<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Element Examples</title>
  </head>
  <body>
    <header>
      <h1>Example of an HTML Element</h1>
      <p>
        Para criar um parágrafo em HTML, você deve utilizar a tag &lt;p&gt;.
        Esta tag é usada para definir um bloco de texto que será exibido como um
        parágrafo.
        <code
          >O conteúdo do parágrafo deve ser inserido entre a tag de abertura
          &lt;p&gt; e a tag de fechamento &lt;/p&gt;.</code
        >
      </p>
    </header>
  </body>
</html>
