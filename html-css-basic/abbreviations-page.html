<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding Abbreviations</title>
  </head>
  <body>
    <header>
      <h1>Common Abbreviations</h1>
    </header>
    <main>
      <p>
        Abreviação é a forma reduzida de uma palavra ou expressão. É utilizada
        para simplificar a escrita e a leitura, economizando espaço e tempo.
        Exemplos comuns de abreviações incluem
        <abbr title="Doutor">"Dr."</abbr> para "Doutor" e
        <abbr title="Senhor">"Sr."</abbr> para "Senhor".
      </p>
    </main>
  </body>
</html>
