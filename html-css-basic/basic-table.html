<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Table Structure</title>
  </head>
  <body>
    <h1>My Favorite Books</h1>
    <table>
      <thead>
        <th>Titulo</th>
        <th>Autor</th>
        <th>Ano</th>
      </thead>
      <tbody>
        <tr>
          <td>Título 1</td>
          <td>Título 2</td>
          <td>Título 3</td>
        </tr>
        <tr>
          <td>Autor 01</td>
          <td>Autor 02</td>
          <td>Autor 03</td>
        </tr>
        <tr>
          <td>Ano 01</td>
          <td>Ano 02</td>
          <td>Ano 03</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
