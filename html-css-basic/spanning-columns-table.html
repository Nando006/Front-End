<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spanning Columns in a Table</title>
  </head>
  <body>
    <header>
      <h1>Class Schedule</h1>
      <table>
        <thead>
          <tr>
            <th colspan="3">Class Schedule</th>
          </tr>
          <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Subject</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td>
            <td>9:00 AM - 10:30 AM</td>
            <td>Mathematics</td>
          </tr>
          <tr>
            <td>Tuesday</td>
            <td>10:45 AM - 12:15 PM</td>
            <td>Physics</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>1:00 PM - 2:30 PM</td>
            <td>Computer Science</td>
          </tr>
          <tr>
            <td>Thursday</td>
            <td>2:45 PM - 4:15 PM</td>
            <td>History</td>
          </tr>
          <tr>
            <td>Friday</td>
            <td>8:00 AM - 9:30 AM</td>
            <td>English Literature</td>
          </tr>
        </tbody>
      </table>
    </header>
  </body>
</html>
