<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantically Structured Table</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      tfoot {
        font-weight: bold;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sales Report</h1>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário (R$)</th>
            <th>Total (R$)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Notebook</td>
            <td>5</td>
            <td>3500</td>
            <td>17500</td>
          </tr>
          <tr>
            <td>Smartphone</td>
            <td>8</td>
            <td>2500</td>
            <td>20000</td>
          </tr>
          <tr>
            <td>Fone de Ouvido</td>
            <td>15</td>
            <td>200</td>
            <td>3000</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total Geral</td>
            <td>40500</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
