<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Image Alignment</title>
    <style>
      .image-container {
        text-align: center; /* Centraliza as imagens horizontalmente */
      }
      .image-container img {
        width: 250px; /* Define um tamanho padrão para as imagens */
        margin: 10px; /* Adiciona um espaçamento entre as imagens */
        border-radius: 10px; /* Deixa as bordas arredondadas */
      }
    </style>
  </head>
  <body>
    <h1>Tropical Destinations</h1>
    <div class="image-container">
      <img
        src="https://cdn.holidayguru.es/wp-content/uploads/2016/07/Maldives-Boardwalk-iStock_28789822_XLARGE-2-2.jpg"
        alt="Praia paradisíaca nas Maldivas"
      />
      <img
        src="https://th.bing.com/th/id/OIP.h3Whc7TEjBafspseEoru7wHaE7?w=285&h=189&c=7&r=0&o=5&pid=1.7"
        alt="Vista de uma praia em Bali"
      />
      <img
        src="https://th.bing.com/th/id/OIP.8gYfIsprPGM0jRl7yI4sFwHaE7?w=276&h=184&c=7&r=0&o=5&pid=1.7"
        alt="Paisagem incrível em Fernando de Noronha"
      />
      <img
        src="https://th.bing.com/th/id/OIP.BBa5PX_dNXKRcBz8BCZ9mgHaE7?w=284&h=189&c=7&r=0&o=5&pid=1.7"
        alt="Ilha tropical em Phuket, Tailândia"
      />
    </div>
  </body>
</html>
