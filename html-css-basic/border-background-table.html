<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
</head>
<body>
  <h1>Grocery List</h1>
  <table border="2" bgcolor="#f0f0f0">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apples</td>
        <td>4</td>
        <td>$3.00</td>
      </tr>
      <tr>
        <td>Bananas</td>
        <td>6</td>
        <td>$2.50</td>
      </tr>
      <tr>
        <td>Carrots</td>
        <td>5</td>
        <td>$4.00</td>
      </tr>
    </tbody>
  </table>
  </table>
</body>
</html>
